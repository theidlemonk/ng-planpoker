{{deck.cover}}

<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let card of deck.cards; let i = index">
    <!-- <app-deck [deck]="deck"></app-deck> -->
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{card.value}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{card.value}}</p>
      </mat-card-content>
      <mat-card-footer>
        <p>{{card.value}}</p>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
